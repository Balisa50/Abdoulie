services:
  postgres:
    image: postgres:16-alpine
    container_name: tesseract-postgres-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-prod_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
      POSTGRES_DB: ${POSTGRES_DB:-tesseract_prod}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.utf8"
    ports:
      - "127.0.0.1:5432:5432"  # Bind to localhost only
    volumes:
      - postgres-data-prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-prod_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - tesseract-network

  redis:
    image: redis:7-alpine
    container_name: tesseract-redis-prod
    command: redis-server --requirepass ${REDIS_PASSWORD:-change_this_password}
    ports:
      - "127.0.0.1:6379:6379"  # Bind to localhost only
    volumes:
      - redis-data-prod:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - tesseract-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: tesseract-backend-prod
    ports:
      - "8000:8000"
    env_file:
      - .env.production
    environment:
      ENVIRONMENT: production
      DEBUG: "False"
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-prod_user}:${POSTGRES_PASSWORD:?Database password required}@postgres:5432/${POSTGRES_DB:-tesseract_prod}
      REDIS_URL: redis://:${REDIS_PASSWORD:-change_this_password}@redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - tesseract-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: runner
    container_name: tesseract-frontend-prod
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - tesseract-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres-data-prod:
  redis-data-prod:

networks:
  tesseract-network:
    driver: bridge
